<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.main-content {
display: flex;
flex-direction: row;
gap: 200px;
margin-left: 40px;
margin-top: 40px;
}
.Month-report p {
font-size: 25px;
font-family: Cambria, Cochin, Georgia, Times, 'Times New
Roman', serif;
}
.circle {
position: absolute;
border-radius: 30%;
opacity: 0.8;
}
.circle1 {
width: 120px;
height: 120px;
background-color: #FFB6C1;
top: 30px;
left: -90px;
z-index: -1;
}
.circle3 {
width: 100px;
height: 100px;
background-color: #98fb98;
top: 350px;
border-radius: 50%;
left: 450px;
z-index: -1;

}
.circle5 {
width: 90px;
height: 90px;
background-color: #FF69B4;
top: 490px;
opacity: 0.4;
left: -40px;
z-index: -1;
}
.circle6 {
width: 70px;
height: 70px;
background-color: rgb(92, 177, 251);
bottom: -40px;
right: 30px;
z-index: -1;
}
.circle7 {
width: 140px;
height: 140px;
background-color: rgba(122, 225, 199, 0.479);
bottom: 250px;
border-radius: 50%;
right: -60px;
z-index: -1;
}
.cube {
border-radius: 25%;
position: absolute;
opacity: 0.6;
}
.cube1 {
width: 90px;
height: 90px;
background-color: rgb(159, 0, 233);
top: -60px;
transform: rotate(50deg);
right: -10px;
}

.Month {
position: relative;
overflow: hidden;
flex-wrap: wrap;
width: 450px;
height: 590px;
box-shadow: 2px 2px 8px rgb(0, 0, 0, 0.2);
border-radius: 20px;
}
.Month-report {
margin-left: 30px;
}
.chart h2 {
margin-left: 30px;
font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida
Grande', 'Lucida Sans', Arial, sans-serif;
font-size: 30px;
}
.title {
margin-left: 800px;
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
sans-serif;
font-size: 30px;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="main-content">
<div class="Month">
<div class="circle circle1"></div>
<div class="circle circle3"></div>
<div class="circle circle5"></div>
<div class="circle circle6"></div>
<div class="circle circle7"></div>
<div class="cube cube1"></div>
<h2>Previous Month Reports</h2>
<div class="Month-report">
<p>Total Employees : 100</p>

<p>Total Days of Working : 20</p>
<p>Total Holidays : 02</p>
<p>Employees On Leave : 08</p>
<p>Approved Leaves : 08</p>
<p>Unapproved Leaves : 0</p>
<p>Attendance Percentage : 92%</p>
<p>Average Overtime Hours : 1hr 4min</p>
</div>
</div>
<div class="chart">
<canvas id="attendanceChart" width="400"
height="400"></canvas>
<h2>Attendance Monthly report</h2>
</div>
</div>
<script>
const ctx =
document.getElementById('attendanceChart').getContext('2d');
const attendanceChart = new Chart(ctx, {
type: 'pie',
data: {
labels: ['Present', 'Leave'],
datasets: [{
label: 'Attendance Distribution',
data: [92, 8],
backgroundColor: ['#09b209', '#e64f4a'],
borderColor: ['white', 'white'],
borderWidth: 1
}]
},
options: {
responsive: true,
plugins: {
legend: {
position: 'top',
},
tooltip: {

callbacks: {
label: function(tooltipItem) {
return tooltipItem.label + ': ' +
tooltipItem.raw + '%';
}
}
}
}
}
});
</script>
</body>
</html>
